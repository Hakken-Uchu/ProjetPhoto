  <section class="site-section" id="section-contact">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class=" mb-5 heading">Me contacter</h2>

          <form action="#">



            <div class="row form-group">
              <div class="col-md-6 mb-3 mb-md-0">
                <label class="" for="fname">Prénom</label>
                <input type="text" name="fname" id="fname" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="" for="lname">Nom</label>
                <input type="text" name="lname" id="lname" class="form-control">
              </div>
            </div>

            <div class="row form-group">

              <div class="col-md-12">
                <label class="" for="mail">E-Mail</label>
                <input type="mail" name="mail" id="mail" class="form-control" placeholder="tom.dupuis@gmail.com">
              </div>
            </div>

            <div class="row form-group">

              <div class="col-md-12">
                <label class="" for="subject">Objet</label>
                <input type="subject" id="subject" class="form-control" placeholder="Demande de formation">
              </div>
            </div>

            <div class="row form-group mb-5">
              <div class="col-md-12">
                <label class="" for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="7" class="form-control"
                  placeholder="Type de formation choisis"></textarea>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-md smoothscroll">Envoyer</button>
              </div>
            </div>


          </form>
        </div>
      </div>
    </div>
